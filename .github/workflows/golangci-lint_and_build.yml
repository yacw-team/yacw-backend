name: golangci-lint

on:
  push:
    branches: ["main" ,"dev"]
  pull_request:
    branches: ["main" ,"dev"]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          
      - name: Test build
        run: go build -v ./...

      - name: Unit test
        run: go test ./test
        env:
          SALT: ${{ secrets.SALT }}
          TEST_OPENAI_KEY: ${{ secrets.TEST_OPENAI_KEY }}
          TEST_OPENAI_KEY_EXCESSIVE: ${{ secrets.TEST_OPENAI_KEY_EXCESSIVE }}
          TEST_OPENAI_KEY_MISSING: ${{ secrets.TEST_OPENAI_KEY_MISSING }}
          TEST_OPENAI_KEY_MIXING: ${{ secrets.TEST_OPENAI_KEY_MIXING }}