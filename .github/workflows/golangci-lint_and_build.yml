name: golangci-lint

on:
  push:
    branches: ["main" ,"dev"]
  pull_request:
    branches: ["main" ,"dev"]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false

      - name: Checkout
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          
      - name: Test build
        run: go build -v ./...